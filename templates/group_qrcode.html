<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入微信群</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <button id="qrcode_btn" class="btn btn-success col-6">显示微信群二维码</button>
        </div>
        <div class="row justify-content-center">
            <img src="{{group_qrcode_url}}" alt="微信群二维码" id="group_qrcode"
                class="hidden col-sm-8 col-md-4 img-thumbnail ">
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        let btn = document.querySelector("#qrcode_btn")
        let img = document.querySelector("#group_qrcode")
        btn.addEventListener("click", function () {
            img.classList.toggle("hidden")
        })
    </script>
</body>

</html>
