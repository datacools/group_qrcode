<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入微信群</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .row {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <button id="qrcode_btn" class="btn btn-success col-2">显示微信群二维码</button>
        </div>
        <div class="row justify-content-md-center">
            <img src="{{group_qrcode_url}}" alt="微信群二维码" id="group_qrcode" class="hidden col-4 img-thumbnail ">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        let btn = document.querySelector("#qrcode_btn")
        let img = document.querySelector("#group_qrcode")
        btn.addEventListener("click", function () {
            img.classList.toggle("hidden")
        })
    </script>
</body>

</html>
